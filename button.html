<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style1.css">
<script>


function password(password) {
if(password == ("kittenlumps")) {
  document.getElementById('out').innerHTML= "correct password";

}
else {
  document.getElementById('out').innerHTML= "Incorrect password";
}
}

</script>

</head>
<title>Button Test</title>
<div class="container">
<body>
<h1>Button test</h1>
<p><textarea id="text">Enter Password</textarea></p>
<p><button onClick="password(document.getElementById('text').value)">Submit</button>
<p id="out"></p>

</body>
</div>
</html>

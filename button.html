<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style1.css">
<script>


function password(password) {
if(password == ("kittenlumps")) {
  document.getElementById('out').innerHTML= "correct password";
  document.getElementById('link1').href = "index.html";
  document.getElementById('link1').innerHTML = "click me"
}
else {
  document.getElementById('out').innerHTML= "Incorrect password";
}
}

</script>

</head>
<title>Button Test</title>
<div class="container">
<body>
<h1>Button test</h1>
<p><textarea id="text">Enter Password</textarea></p>
<p><button onClick="password(document.getElementById('text').value)">Submit</button></p>
<p id="out"></p>
<p><a id="link1" onclick="alert('you will be redirected')"></a></p>
</body>
</div>
</html>
